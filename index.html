<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
    <div class="container">
        <div class="calculator-card">
            <h1>Age Calculator</h1>
            <p class="subtitle">Calculate your exact age in years, months, and days</p>
            
            <form id="ageForm" class="age-form">
                <div class="input-group">
                    <label for="day">Day</label>
                    <select id="day" name="day" required>
                        <option value="">Day</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="month">Month</label>
                    <select id="month" name="month" required>
                        <option value="">Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="year">Year</label>
                    <select id="year" name="year" required>
                        <option value="">Year</option>
                    </select>
                </div>
                
                <button type="submit" class="calculate-btn">Calculate Age</button>
                <p class="text-center">Created by <a href="https://github.com/fdlaainsni">@fdlaainsni</a></p>
            </form>
            
            <div id="result" class="result hidden">
                <h2>Your Age</h2>
                <div class="age-display">
                    <div class="age-item">
                        <span class="age-number" id="years">0</span>
                        <span class="age-label">Years</span>
                    </div>
                    <div class="age-item">
                        <span class="age-number" id="months">0</span>
                        <span class="age-label">Months</span>
                    </div>
                    <div class="age-item">
                        <span class="age-number" id="days">0</span>
                        <span class="age-label">Days</span>
                    </div>
                </div>
                <div class="additional-info">
                    <p>You have lived approximately <span id="totalDays">0</span> days</p>
                    <p>Your next birthday is in <span id="nextBirthday">0</span> days</p>
                </div>
            </div>
            <div id="error" class="error hidden">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
